<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <span class="HighScoreLink lext-left">View High Scores</span>
        <span class="text-right">Time:<span class="time">0</span></span>
    </header>

    <div class="jumbotron col-lg-6 col-md-6 col-sm-6 col-xs-6 offset-3 float-md-center">
        <h1 class="display-4 headQuestion">CODING QUIZ!</h1>
        <p class="lead answerList">Click the button below to start the quiz! You will have 75 seconds to start, and every answer will
            add or subtract from the timer depending on if your answer is wrong or right. 
        </p>
        <hr class="my-4">
        <p class="answerResult"></p>
        <a class="btn btn-primary btn-lg startButton" role="button">Start Quiz!</a>
    </div>

    <script src="./script.js"></script>
</body>

</html>
